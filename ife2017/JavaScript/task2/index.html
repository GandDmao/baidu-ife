<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <h3>污染城市列表</h3>
  <ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
      <li>第二名：福州（样例），10</li> -->
  </ul>

<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];

(function(){
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var li_list;
  var arr = ["一", "二", "三", "四", "五", "六"];
  var temp;

  //排序
  /*
  for (var i = 0; i < aqiData.length - 1; i++){
    for (var j = i + 1; j < aqiData.length; j++){
      if (aqiData[i][1] < aqiData[j][1]) {
        temp = aqiData[j];
        aqiData[j] = aqiData[i];
        aqiData[i] = temp;
      }    
    }
  }
  */
  aqiData.sort(function(x, y){
    return y[1] - x[1];
  });

  //显示
  for (var key in aqiData) {
    if (aqiData[key][1] > 60) {
      li_list = document.createElement("li");
      li_list.innerHTML = "第" + arr[key] + "名：" + aqiData[key][0] + "，" + aqiData[key][1];
      document.getElementById("aqi-list").appendChild(li_list);
    }
  }
})();

</script>
</body>
</html>
