<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>day7</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .center {
            margin: 0 300px;
            height: 300px;
            background-color: red;
        }
        .left, .right {
            width: 300px;
            height: 300px;
            background-color: yellow;
        }
        .left {
            float:left;
        }
        .right {
            float:right;
        }
    </style>
</head>
<body>
    <div class="left">左 宽度300px</div>
    <div class="right">右 宽度300px</div>
    <div class="center">中 自适应</div>
</body>
</html>
