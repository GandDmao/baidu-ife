<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>day7</title>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        .page {
            display: flex;
        }
        .left,
        .right {
            min-height: 300px;
        }
        .left {
            flex: 0 0 300px;
            background-color: red;
        }
        .right {
            flex: 1 1 auto;
            background-color: yellow;
        }
    </style>
</head>
<body>
<div class="page">
    <div class="left">左 固定300px</div>
    <div class="right">右 这边是自适应文本 实现一个两栏布局，左侧固定宽度，右侧根据浏览器宽度进行自适应变化</div>
</div>
</body>
</html>
