<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>day25</title>
</head>
<body>
    <script>
        function Go() {
            console.log("Go");
        }

        //比如传入参数的正确性和合法性，比如传入的参数是不是数字，是不是正整数
        function GoSteps(n) {
            if (arguments.length === 0) {
                Go();
            }
            else {
                if (isNaN(n)) {
                    //console.log("传入参数不合法");
                }
                else {
                    if (n < 0) {
                        //console.log("参数不是正整数");
                    }
                    else if (Math.round(n) !== n) {
                        n = Number(n);
                        n = Math.floor(n);
                        while (n--) {
                            Go();
                        }
                    }
                    else {
                        while (n--) {
                            Go();
                        }
                    }
                }

            }
        }

        GoSteps(10); // Go 10次
        GoSteps(1); // Go 1次
        GoSteps(); // Go 1次，认为缺少参数时，默认参数为1
        GoSteps(0);  // 0次
        GoSteps(-1);  // 0次
        GoSteps(1.4);  // Go 1次
        GoSteps(1.6);  // Go 1次
        GoSteps(-1);  // 0次
        GoSteps(true);  // Go 1次
        GoSteps(false);  // 0次
        GoSteps("Test");  // 0次
        GoSteps(NaN);  // 0次
        GoSteps(null);  // 0次
    </script>
</body>
</html>
