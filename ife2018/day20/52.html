<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <div id="fade-obj" style="width:300px;height:300px;background:#000"></div>
    <button id="fade-btn">淡出</button>
    <script>
        var button = document.querySelector("#fade-btn");
        var div = document.getElementById("fade-obj");
        var opacity = 1;
        var id;

        button.onclick = function () {
            button.setAttribute("disabled", "disabled");
            if (opacity === 1) {
                id = setInterval(fadeOut, 50);
            }
            else {
                id = setInterval(fadeIn, 50);
            }
        };

        function fadeOut() {
            if (opacity > 0) {
                opacity = opacity - 0.1;
                div.style.opacity = opacity.toFixed(1).toString();
            }
            else {
                button.removeAttribute("disabled");
                button.innerHTML = "淡入";
                clearInterval(id);
            }
        }
        
        function fadeIn() {
            if (opacity < 1) {
                opacity = opacity + 0.1;
                div.style.opacity = opacity.toFixed(1).toString();
            }
            else {
                button.removeAttribute("disabled");
                button.innerHTML = "淡出";
                clearInterval(id);
            }
        }
    </script>
</body>
</html>
