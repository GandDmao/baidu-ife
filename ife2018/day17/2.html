<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        if (decNumber >= 0 && parseInt(decNumber, 10) === decNumber) {
            var answer = "";
            while (decNumber !== 0) {
                answer = (decNumber % 2) + answer;
                decNumber = (Math.floor(decNumber / 2));
            }
            return answer;
        }
        else {
            alert("请输入一个非负整数!");
            return "error";
        }
    }

    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // Some coding
    var input = document.querySelector("#dec-number");
    var button = document.querySelector("#trans-btn");
    var p = document.querySelector("#result");

    button.onclick = function () {
        var result = dec2bin(parseFloat(input.value));
        p.innerHTML = result;
    }


</script>
</body>
</html>
