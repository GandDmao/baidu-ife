<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="dec-number" type="number" placeholder="输入一个十进制非负整数">
<input id="bin-bit" type="number" placeholder="输入转化后二进制数字位数">
<button id="trans-btn">转化为二进制</button>
<p id="result">运算结果</p>
<script>

    function dec2bin(decNumber) {
        // 在这里实现你的转化方法，注意需要判断输入必须为一个非负整数
        // 这里是上一个任务的实现
        if (decNumber >= 0 && parseInt(decNumber, 10) === decNumber) {
            var answer = "";
            while (decNumber !== 0) {
                answer = (decNumber % 2) + answer;
                decNumber = (Math.floor(decNumber / 2));
            }
            return answer;
        }
        else {
            alert("请输入一个非负整数!");
            return "error";
        }
    }

    // 实现党点击转化按钮时，将输入的十进制数字转化为二进制，并显示在result的p标签内
    // 新的需求是，转化显示后的二进制数为bin-bit中输入的数字宽度，例如
    // dec-number为5，bin-bit为5，则转化后数字为00101
    // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数，如dec-number为5，bin-bit为2，依然输出101，但同时在console中报个错
    // Some coding
    var input = document.querySelector("#dec-number");
    var button = document.querySelector("#trans-btn");
    var p = document.querySelector("#result");
    var input2 = document.querySelector("#bin-bit");

    button.onclick = function () {
        var result = dec2bin(parseFloat(input.value));

        var num1 = result.length;
        var num2 = check(parseFloat(input2.value));

        // 如果bin-bit小于转化后的二进制本身位数，则使用原本的位数
        if (result.length > num2) {
            console.log("长度错误");
        }
        else {
            for (let i = 0; i < (num2 - num1); i++) {
                result = "0" + result;
            }
        }

        p.innerHTML = result;
    };

    //输入框2的错误处理
    function check(num2) {
        if (num2 >= 0 && parseInt(num2, 10) === num2) {
            return num2;
        }
        else {
            alert("宽度错误输入!");
            return 0;
        }
    }


</script>
</body>
</html>
