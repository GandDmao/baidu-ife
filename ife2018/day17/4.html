<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
    <p>请打开控制台查看</p>
    <script>
        for (let i = 1; i <= 100; i++){
            if (i % 3 === 0) {
                console.log("PA")
            }
            else if (i % 10 === 3 || Math.floor(i / 10) === 3) {
                console.log("PA")
            }
            else {
                console.log(i)
            }
        }
    </script>
</body>
