<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IFE ECMAScript</title>
</head>
<body>
<input id="first-number" type="number" value="0" placeholder="第一个数字">
<input id="second-number" type="number" value="0" placeholder="第二个数字">
<button id="add-btn">加</button>
<button id="minus-btn">减</button>
<button id="times-btn">乘</button>
<button id="divide-btn">除</button>
<p id="result">运算结果</p>
<script>
    var num1 = document.getElementById("first-number");
    var num2 = document.getElementById("second-number");
    var add = document.getElementById("add-btn");
    var minus= document.getElementById("minus-btn");
    var times = document.getElementById("times-btn");
    var divide = document.getElementById("divide-btn");
    var result = document.getElementById("result");

    add.onclick = function () {
        if (check("add", num1, num2)) {
            result.innerHTML = (parseFloat(num1.value) + parseFloat(num2.value)).toString();
        }
    };

    minus.onclick = function () {
        if (check("minus", num1, num2)) {
            result.innerHTML = (parseFloat(num1.value) - parseFloat(num2.value)).toString();
        }
    };

    times.onclick = function () {
        if (check("times", num1, num2)) {
            result.innerHTML = (parseFloat(num1.value) * parseFloat(num2.value)).toString();
        }
    };

    divide.onclick = function () {
        if (check("divide", num1, num2)) {
            result.innerHTML = (parseFloat(num1.value) / parseFloat(num2.value)).toString();
        }
    };

    function check(operation, num1, num2) {
        if (num1.value === "" || num2.value === "") {
            console.log("输入为空!");
            return 0;
        }
        if (operation === "divide" && parseFloat(num2.value) === 0) {
            console.log("除数不能为0!");
            return 0;
        }
        return 1;
    }


</script>
</body>
</html>
